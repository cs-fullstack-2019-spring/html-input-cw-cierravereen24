<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classwork Problem2</title>
    <link rel="stylesheet" href="problem2.css">
</head>
<body>
    <header>
        <section>
        <h1>LOGIN</h1>
        <h1>SIGN UP</h1>
        </section>
    </header>
    <article>
        <h3>Enter your personal details to create an account</h3>
        <fieldset>
        Email*
        <label>
            <input type="email" name="email" placeholder="Your email" required>
        </label>
        </fieldset>
        <fieldset>
        Password*
        <label>
            <input type="password" name="password" placeholder="Password" required>
        </label>
        Repeat Password
        <label>
            <input type="password" name="password" placeholder="Repeat password" required>
        </label>
        </fieldset>
    </article>
</body>
</html>
